<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Train Schedule</title>   
     
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
     <script type="text/javascript" src="script.js"></script>

</head>   
    <div class="jumbotron">
      <h1>Anytime is Train Time</h1>
          <p>Life is a train, get on board</p>
     </div>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading"><strong>Current Train Schedule</strong></div>
                  <div class="panel-body">
                    <table class="table table-hover" id="train-table">
                      <thead>
                        <tr>
                            <th>Train name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
    
    <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading"><strong>Add Train</strong></div>
              <div class="panel-body">
                
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train name</label>
                        <input class="form=control" id="train-name-input" type="text>"
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form=control" id="destination-input" type="text>"
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input class="form=control" id="first-train-input" type="text>"
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form=control" id="frequency-input" type="text>"
                    </div>
                        <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
                </form>
                
                    
                </div>
              </div>
        </div>
    </div>
    </div>


<body>
</html>
